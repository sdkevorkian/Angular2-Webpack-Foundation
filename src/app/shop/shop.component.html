<navi-bar></navi-bar>

<div class="row-expanded">
    <img class="hero" src="../shared/images/smartphone.jpg" />
</div>

<div class="row align-center">
    <h1>Shop</h1>
</div>

<div class="row spacing">
    <div *ngFor="let prod of products" class="medium-4 columns">
        <div class="card text-center card-spacing">
            <img class="display-image" [src]="prod.img" />
            <div class="card-section">
                <h4 class="list-title" (click)="chooseProduct(prod)">{{prod.name}}</h4>
                <p>{{prod.description | truncate:140}}</p>
                <p>{{prod.price | currency:'USD':'code'}}</p>
            </div>
        </div>
    </div>
</div>
