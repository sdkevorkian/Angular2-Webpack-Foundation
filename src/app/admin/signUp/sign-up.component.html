
<div class="row expanded align-center">
    <h1>Sign Up Page</h1>
</div>
<div class="row align-center">
    <form>
        <div class="small-12 columns">
            <label>Username</label>
            <input type="text" placeholder="Enter email address" name="email" id="email"
                   [(ngModel)]="email" required #em="ngModel" />
            <div [hidden]="em.valid || em.pristine" class="alert callout">
                Email is required
            </div>
        </div>
        <div class="small-12 columns">
            <label>Password</label>
            <input type="password" placeholder="Enter Password" name="password1" id="password1"
                   [(ngModel)]="password1" required #pw1="ngModel" />
            <div [hidden]="pw1.valid || pw1.pristine" class="alert callout">
                Password required
            </div>
        </div>
        <div class="small-12 columns">
            <label>Confirm Password</label>
            <input type="password" placeholder="Enter Password" name="password2" id="password2"
                   [(ngModel)]="password2" required #pw2="ngModel" />
            <div [hidden]="pw2.valid || pw2.pristine" class="alert callout">
                Confirm Password
            </div>

            <div *ngIf="passwordFail" class="alert callout">
                Passwords must match                
            </div>
            <div class="small-12 columns">
                <div class="expanded button-group">
                    <a class="success button" (click)="signUp()">Sign Up</a>
                    <a class="cancel button" (click)="cancel()">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
