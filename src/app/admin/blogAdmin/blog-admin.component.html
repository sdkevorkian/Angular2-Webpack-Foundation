<div class="top-bar">
    <div class="top-bar-title">GGC Admin Area</div>
    <div class="top-bar-left">
        <ul class="menu">
            <li class="admin-menu"><a (click)="chooseMode('add')">Add Post</a></li>
            <!--<li class="admin-menu"><a ()></a></li>-->
            <li *ngIf="menuChoice" class="admin-menu"><a (click)="chooseMode('')">Manage Blog</a></li>
            <li class="admin-menu"><a [routerLink]="['/admin']">Back to Admin</a></li>
        </ul>
    </div>
    <div *ngIf="theUser" class="top-bar-right">
        <ul class="menu">
            <li class="admin-menu"><a (click)="logout()">Logout</a></li>
            <li class="admin-menu"><a>{{theUser}} is Logged In</a></li>
        </ul>
    </div>
</div>

<div [ngSwitch]="menuChoice">
    <div *ngSwitchCase="'add'">
        <add-menu></add-menu>
    </div>
    <div *ngSwitchDefault>
        <div *ngIf="formDisplay" class="row">
            <div class="row" *ngFor ="let post of blogPosts">
                <div class="row spacer">
                    <div class="media-object">
                        <div class="media-object-section">
                            <div class="align-self-middle">
                                <img class="mini-img" [src]="post.img"/> <!--attribute binding-->
                            </div>
                            <div class="media-object-section main-section">
                                <h4>{{post.title}}</h4>
                                <p>{{post.content | truncate: 140}}</p>
                                <div class="button-group align-center">
                                    <a class="button" (click)="editPost(post)">Edit</a>
                                    <a class="button alert" (click)="deletePost(post)">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!formDisplay" class="row">
            <form>
                <div class="row">
                    <div class="medium-12 columns"><h3>Edit Post</h3></div>
                </div>
                <div class="row">
                    <div class="small-12 medium-6 columns">
                        <label>Post Title</label>
                        <input type="text" [(ngModel)]="singlePost.title" name="editTitle" required #psTitle="ngModel" />
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 medium-6 columns">
                        <label>Post Content</label>
                        <textarea rows="15" id="content" [(ngModel)]="singlePost.content" name="editContent" required #psContent="ngModel"></textarea>
                    </div>
                    <div class="small-12 medium-6 columns">
                        <img [src]="singlePost.img" alt="Image preview" />
                    </div>
                </div>
                <div class="row align-center">
                    <div class="small-12 columns">
                        <div class="expanded button-group">
                            <button class="success button" type="button" [disabled]="!psTitle.valid || !psContent.valid"
                                    (click)="updatePost(singlePost)">
                                Update Post
                            </button>
                            <button class="alert button" type="button" (click)="cancelEdit()">Cancel Editing</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
