<div class="row image-spacing">
    <!-- ? is safe navigation operator, if data is not present makes sure image not displayed until data available -->
    <img [src]="singleProd?.img" />  
</div>
<div class="row">
    <div class="column text-left">
        <a class="back-link" [routerLink]="['/shop']">
            <h4>Go Back</h4>
        </a>
    </div>
    <div class="column text-right">
        <a (click)="addProduct(singleProd.id, singleProd.name, singleProd.price)"><h4>Add to Cart</h4></a>
    </div>
</div>

<div class="row post-title">
    <div class="column text-left">
        <h2>{{singleProd?.name}}</h2>
    </div>
</div>

<div class="row post-title">
    <div class="column text-left">
        <p>{{singleProd?.price | currency:'USD':'code'}}</p>
        
    </div>
</div>

<div class="row">
    <div class="column text-justified">
        <p>{{singleProd?.description}}</p>
    </div>
</div>
